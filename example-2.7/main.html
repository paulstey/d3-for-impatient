<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="d3.js"></script>
  <script>
    function makeList() {
      let vs = ["From East", "to West", "at Home", "is Best"]

      d3.select("body")
        .append("ul")
        .selectAll("li")
        .data(vs)
        .enter()
        .append("li")
        .text(d => d)
    }
  </script>
</head>

<body onload="makeList()" />

</html>
